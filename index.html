<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style type="text/css">
			*{margin: 0 ; padding: 0;list-style: none;}
			.big{
				width: 650px;
				height: 400px;
				margin: 0 auto;
				background-color: burlywood;
			}
			.top .ulA{
				text-align: center;
				font-weight: bold;
				font-size: 20px;
				padding-top: 10px;
			}
			.top .ulA li{
				display: inline-block;
				width: 200px;
				margin-left: 10px;	
			}
			.ulB,.ulC,.ulD{
					float: left;
					width: 200px;
					margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="big">
			<div class="top" >
				<ul class="ulA" id="idA">
					<li>深圳</li>
					<li>广州</li>
					<li>汕头</li>
				</ul>
			</div>
			<div class="main">
				<ul class="ulB" id="idB">
					<li>宝安</li>
					<li>罗湖</li>
					<li>福田</li>
				</ul>
				<ul class="ulC" id="idC">
					<li>天河</li>
					<li>白云</li>
					<li>南沙</li>
				</ul>
				<ul class="ulD" id="idD">
					<li>潮阳</li>
					<li>潮南</li>
					<li>金平</li>
				</ul>
			</div>
		</div>
	</body>
</html>
